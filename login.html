<head>

	<!--[if lt IE 9]>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader">
				<img src="img/logo.png" alt="">
			<h2>Loading.....</h2>
		</div>
	</div>


	<!-- Header section -->
	<header class="header-section">
		<div class="logo">
			<img clas="smaller" src="img/logo.png" alt=""><!-- Logo -->
		</div>
		<!-- Navigation -->
		<div class="responsive"><i class="fa fa-bars"></i></div>
		<nav>
			<ul class="menu-list">
				<li><a href="home.html">Home</a></li>
				<li><a href="courses.html">Courses</a></li>
				<li><a href="about.html">About Us</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li class="active"><a href="login.html">Login</a></li>
			</ul>
		</nav>
	</header>
	<!-- Header section end -->


	<!-- Page header -->
	<div class="page-top-section">
		<div class="overlay"></div>
		<div class="container text-right">
			<div class="page-info">
				<h2>Login</h2>
				<div class="page-links">
					<a href="home.html">Home</a>
					<span>Login</span>
				</div>
			</div>
		</div>
	</div>
	<!-- Page header end-->


	<!-- page section -->
	<div class="page-section spad">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<!-- Single element -->
					<div class="element">
							<div class="back"></div>
							<div class="registration-form">
							  <header>
								<h1>Login</h1>
								<p>Fill in all informations</p>
							  </header>
							  <form>
								<div class="input-section email-section">
								  <input class="email" type="email" placeholder="ENTER YOUR E-MAIL HERE" autocomplete="off"/>
								  <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-envelope-o"></i></span><span class="next-button email"><i class="fa fa-arrow-up"></i></span></div>
								</div>
								<div class="input-section password-section folded">
								  <input class="password" type="password" placeholder="ENTER YOUR PASSWORD HERE"/>
								  <div class="animated-button"><span class="icon-lock"><i class="fa fa-lock"></i></span><span class="next-button password"><i class="fa fa-arrow-up"></i></span></div>
								</div>
								
								<div class="success"> 
								  <p>Welcome</p>
								</div>
							  </form>
							</div>		
						</div>
						<br><br><br><br>
					</div>
				</div>
			</div>
		</div>
	<!-- page section end-->


	<!-- Footer section -->
	<footer class="footer-section">

	</footer>
